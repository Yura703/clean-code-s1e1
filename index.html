<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="main-title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="editMode item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="main-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
