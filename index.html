<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task new-task__input-text" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <h3 class="main-title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="item__input-checkbox">
          <label class="task item__label">Pay Bills</label>
          <input type="text" class="task item__input-text">
          <button class="item__button item__button_edit">Edit</button>
          <button class="item__button item__button_delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="item item_edit-mode">
          <input type="checkbox" class="item__input-checkbox">
          <label class="task item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__input-text">
          <button class="item__button item__button_edit">Save</button>
          <button class="item__button item__button_delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="main-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="item__input-checkbox" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__input-text">
          <button class="item__button item__button_edit">Edit</button>
          <button class="item__button item__button_delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
